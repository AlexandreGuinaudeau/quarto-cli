math-methods:
  enum:
    values: [plain, webtex, gladtex, mathml, mathjax, katex]

pandoc-format-request-headers:
  arrayOf:
    arrayOf:
      schema: string
      length: 2

pandoc-format-output-file:
  oneOf:
    - path
    - "null":
        hidden: true

pandoc-format-filters:
  arrayOf:
    oneOf:
      - path
      - object:
          properties:
            type: string
            path: path
          required: [type, path]
      - object:
          properties:
            type:
              enum: [citeproc]
          required: [type]

page-column:
  enum:
    values:
      [
        body,
        body-outset,
        body-outset-left,
        body-outset-right,
        page,
        page-left,
        page-right,
        screen,
        screen-left,
        screen-right,
        screen-rightcolumn,
        screen-inset,
        screen-inset-shaded,
        screen-inset-left,
        screen-inset-right,
        margin,
      ]

base-website:
  object:
    properties:
      title:
        string:
          description: "Website title"
      site-url:
        string:
          description: "Base URL for published website"
      site-path:
        string:
          description: |
            Path to site (defaults to '/'). Not required if you specify `site-url`.
      repo-url:
        string:
          descripiton: "Base URL for website source code repository"
      repo-branch:
        string:
          description: "Branch of website source code (defaults to `main`)"
      repo-actions:
        maybeArrayOf:
          enum: [none, edit, source, issue]
          description: "Links to source repository actions"
      # TODO: navbar
      # TODO: sidebar
      page-navigation:
        boolean:
          description: "Provide next and previous article links in footer"
