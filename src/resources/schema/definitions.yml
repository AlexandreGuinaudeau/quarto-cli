- enum:
    id: math-methods
    values: [plain, webtex, gladtex, mathml, mathjax, katex]

- arrayOf:
    id: pandoc-format-request-headers
    schema:
      arrayOf:
        schema: string
        length: 2

- oneOf:
    id: pandoc-format-output-file
    schemas:
      - path
      - "null":
          hidden: true

- arrayOf:
    id: pandoc-format-filters
    schema:
      oneOf:
        - path
        - object:
            properties:
              type: string
              path: path
            required: [type, path]
        - object:
            properties:
              type:
                enum: [citeproc]
            required: [type]

- enum:
    id: page-column
