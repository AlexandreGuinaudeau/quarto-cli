  description: Text describing the rights of this publication.
  
- name: belongs-to-collection
  enabled: [$epub-all]
  schema: string
  description: Identifies the name of a collection to which the EPUB Publication belongs.

- name: group-position
  enabled: [$epub-all]
  schema: number
  description: | 
    Indicates the numeric position in which this publication 
    belongs relative to other works belonging to the same 
    `belongs-to-collection` field.

- name: page-progression-direction
  enabled: [$epub-all]
  schema: 
    enum: [ltr, rtl]
  description: Sets the global direction in which content flows.

- name: ibooks
  enabled: [$epub-all]
  schema: 
    object:
      properties:
        version:
          string:
            description: What is new in this version of the book.
        specified-fonts:
          boolean:
            description: Whether this book provides embedded fonts in a flowing or fixed layout book.
        scroll-axis:
          enum: [vertical, horizontal, default]
          description: The scroll direction for this book.

- name: knitr
  schema:
    oneOf:
      - boolean
      - object:
          properties:
            opts_knit:
                object:
                  description: Knit options.
            opts_chunk:
                object:
                  description: Knitr chunk options.
  description: Set Knitr options.
    
- name: jupyter
  schema:
    oneOf:
      - boolean
      - string
      - object:
          properties:
            kernelspec:
              object:
                properties:
                  display_name:
                    string:
                      description: The name to display in the UI.
                  language:
                    string:
                      description: The name of the language the kernel implements.
                  name:
                    string:
                      description: The name of the kernel.
                required: [name, language, display_name]
  description: Configures the Jupyter engine.

- name: server
  schema:
    oneOf:
      - enum: [shiny]
      - object:
          properties:
            type:
              enum: [shiny]
              description: Type of server to run behind the document.
            ojs-export:
              maybeArrayOf: string
              description: OJS variables to export to server.
            ojs-import:
              maybeArrayOf: string
              description: Server reactive values to import into OJS.
  description: Document server

