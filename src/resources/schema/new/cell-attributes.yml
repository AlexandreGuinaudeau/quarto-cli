- name: label
  schema: string
  description: "Unique label for code cell (used for cross references, e.g. `fig-samples` or `tbl-summary`"

- name: classes
  schema: string
  description: "Classes to apply to cell container"

- name: tags
  tags:
    engine: jupyter
  schema:
    arrayOf: string
  description: "Tags for notebook cell (applies to Jupyter engine only)"

- name: id
  tags:
    engine: jupyter
  schema: string
  hidden: true
  description:
    short: "Notebook cell identifier"
    long: |
      Notebook cell identifier. Note that if there is no cell `id` then `label` 
      will be used as the cell `id` if it is present.
      See <https://jupyter.org/enhancement-proposals/62-cell-id/cell-id.html>
      for additionanl details on cell ids.
