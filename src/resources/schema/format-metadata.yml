- name: aspectratio
  schema:
    oneOf:
      - 43
      - 169
      - 1610
      - 149
      - 141
      - 54
      - 32
  enabled: [beamer]
  description: The aspect ratio for this presentation.

- name: beamerarticle
  schema: boolean
  enabled: [beamer]
  description: Whether to produce a Beamer article from this presentation.

- name: beameroption
  schema:
    maybeArrayOf: string
  enabled: [beamer]
  description: Add an extra Beamer option using `\setbeameroption{}`.

- name: logo
  schema: path
  enabled: [beamer]
  description: The logo image for slides.

- name: navigation
  schema:
    enum: [empty, frame, vertical, horizontal]
  enabled: [beamer]
  description: Controls navigation symbols for the presentation.

- name: section-titles
  schema: boolean
  enabled: [beamer]
  default: true
  description: Whether to enable title pages for new sections.

- name: theme
  schema: string
  enabled: [beamer]
  description: The Beamer theme for this presentation.

- name: colortheme
  schema: string
  enabled: [beamer]
  description: The Beamer color theme for this presentation.

- name: fonttheme
  schema: string
  enabled: [beamer]
  description: The Beamer font theme for this presentation.

- name: innertheme
  schema: string
  enabled: [beamer]
  description: The Beamer inner theme for this presentation.

- name: outertheme
  schema: string
  enabled: [beamer]
  description: The Beamer outer theme for this presentation.

- name: themeoptions
  schema:
    maybeArrayOf: string
  enabled: [beamer]
  description: Options passed to LaTeX Beamer themes.

- name: titlegraphic
  schema: path
  enabled: [beamer]
  description: The image for the title slide.
