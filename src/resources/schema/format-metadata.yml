- name: keywords
  schema:
    oneOf:
      - string
      - arrayOf: string
  enabled:
    [
      asciidoc,
      asciidoctor,
      html,
      html4,
      html5,
      slidy,
      slideous,
      s5,
      dzslides,
      revealjs,
      context,
      latex,
      pdf,
      beamer,
