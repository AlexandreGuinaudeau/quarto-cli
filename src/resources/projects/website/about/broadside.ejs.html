<div class="broadside column-page">
  <div class="about-main">
    <div
      class="about-entity"
      style="background-image: url('<%= about.image %>')"
    ></div>
    <div class="about-contents"><%= about.title %><%= about.body %></div>
  </div>
  <% if (about.links) { %>
  <hr class="about-sep" />
  <div class="about-links">
    <% for (const link of about.links) { %>
    <a href="<%= link.href %>" class="about-link">
      <% if (link.icon) { %>
      <i class="bi <%= link.icon %>"></i>
      <% } %> <%= link.text %>
    </a>
    <% } %>
  </div>
  <% } %>
</div>
