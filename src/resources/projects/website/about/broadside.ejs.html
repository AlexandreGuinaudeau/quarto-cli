<div class="jolla">
  <% if (about.image) { %><img src="<%= about.image %>" class="about-image" /><%
  } %><%= about.title %><%= about.body %>
  <hr class="about-sep" />
  <% if (about.links) { %>
  <div class="about-links">
    <% for (const link of about.links) { %>
    <a href="<%= link.href %>" class="about-link">
      <% if (link.icon) { %>
      <i class="bi <%= link.icon %>"></i>
      <% } %> <%= link.text %>
    </a>
    <% } %>
  </div>
  <% } %>
</div>
