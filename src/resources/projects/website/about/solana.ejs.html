<div class="solana column-body">
  <div class="about-entity">
    <div class="entity-contents">
      <%= about.title %>
      <hr class="about-sep" />
      <% if (about.links) { %>
      <div class="about-links">
        <% for (const link of about.links) { %>
        <a href="<%= link.href %>" class="about-link">
          <% if (link.icon) { %>
          <i class="bi <%= link.icon %>"></i>
          <% } %> <%= link.text %>
        </a>
        <% } %>
      </div>
      <% } %>
    </div>
    <% if (about.image) { %><img
      src="<%= about.image %>"
      class="about-image"
    /><% } %>
  </div>

  <div class="about-contents"><%= about.body %></div>
</div>
