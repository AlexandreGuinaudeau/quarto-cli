title: Docusaurus
author: RStudio, PBC
organization: quarto
version: 1.0.0
quarto-version: ">=1.2.152"
contributes:
  project:
    project:
      type: default
      render:
        - "**/*.qmd"
        - "**/*.ipynb"
      preview:
        serve:
          cmd: "npm run docusaurus start -- --no-open --port {port} --host {host}"
          ready: "compiled successfully"
    format: docusaurus-commonmark
  formats:
    commonmark:
      variant: +tex_math_dollars
      keep-yaml: true
      wrap: none
      filters:
        - docusaurus.lua
