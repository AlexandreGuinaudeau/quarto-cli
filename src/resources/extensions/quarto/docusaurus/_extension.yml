title: Docusaurus
author: RStudio, PBC
organization: quarto
contributes:
  project:
    project:
      type: default
      detect:
        - ["docusaurus.config.js", "package.json"]
      render:
        - "**/*.qmd"
        - "**/*.ipynb"
      preview:
        serve:
          cmd: "npm run docusaurus start -- --no-open --port {port} --host {host}"
          ready: "compiled successfully"
    format: docusaurus-md
  formats:
    md:
      variant: +tex_math_dollars
      keep-yaml: true
      wrap: none
      filters:
        - docusaurus.lua
