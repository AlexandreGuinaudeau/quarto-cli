title: Confluence
author: RStudio, PBC
organization: quarto
version: 1.0.0
contributes:
  project:
    project:
      type: website
    website:
      sidebar:
        style: docked
        background: light
        contents: auto
    format: confluence-html
  formats:
    html:
      theme: [default, theme.scss]
      code-line-numbers: true
      template-partials:
        - title-block.html
      filters:
        - preview.lua
    plain:
      to: publish.lua
      output-ext: "xml"
